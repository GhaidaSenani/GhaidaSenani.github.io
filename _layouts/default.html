<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}:</small><br>
          {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
      {{ content }}
      </main>

      <footer class="footer">
          <div>
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
              </div>
          <div>
         <a href="https://twitter.com/GhaidaAlsenani">
            <img src="http://www.vectorsland.com/imgd/l62697-new-twitter-logo-49466.png" alt="twitter" style="width:50px;height:50px;"></a>
            &nbsp;
            <a href="https://www.linkedin.com/in/ghaidaalsenani/">
                    <img src="https://icons-for-free.com/iconfiles/png/512/linked+linkedin+logo+social+icon-1320191784782940875.png" alt="in" style="width:50px;height:50px;"></a>
                    &nbsp;   <a href="https://github.com/GhaidaSenani">

                            <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands-1/512/142_Github_logo_logos-512.png" alt="git" style="width:50px;height:50px;"></a>

              </div>

      </footer>
    </div>

    {% if site.analytics_id %}
    <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{ site.analytics_id }}', 'auto');
ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
