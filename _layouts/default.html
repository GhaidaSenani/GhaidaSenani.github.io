<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}:</small><br>
          {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
      {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
         <a href="https://twitter.com/GhaidaAlsenani">
            <img src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=2ahUKEwjqwJCWlYHmAhXCBGMBHZ2PDpAQjRx6BAgBEAQ&url=https%3A%2F%2Fwww.ignitesocialmedia.com%2Ftwitter-marketing%2Fstyle-grammar-tips-tricks-best-practices-twitter%2F&psig=AOvVaw3P2wpLBD3XG5QomITyPbJD&ust=1574627090626498" alt="twitter" style="width:50px;height:50px;"></a>
            &nbsp;
            <a href="https://www.linkedin.com/in/ghaidaalsenani/">
                    <img src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=2ahUKEwifkMr9lIHmAhWHGBQKHWjbD8QQjRx6BAgBEAQ&url=https%3A%2F%2Ficons-for-free.com%2Flinked%2Blinkedin%2Blogo%2Bsocial%2Bicon-1320191784782940875%2F&psig=AOvVaw2tNtBsdb-PbeXDT0pzK49S&ust=1574627034531178" alt="in" style="width:50px;height:50px;"></a>
                    &nbsp;   <a href="https://github.com/GhaidaSenani">
                            <img src="https://www.google.com/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&ved=2ahUKEwjI1pqmlYHmAhWgD2MBHVZoD30QjRx6BAgBEAQ&url=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F4373726%2Fgithub_logo_logos_icon&psig=AOvVaw3jgVATckOzxNgsVxoNqYMf&ust=1574627121645511" alt="git" style="width:50px;height:50px;"></a>
      </footer>
    </div>

    {% if site.analytics_id %}
    <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{ site.analytics_id }}', 'auto');
ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
